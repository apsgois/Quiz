name: dart
# This workflow is triggered on pushes to the repository.

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
    
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.7.7"
          channel: 'stable'
    
      - name: Get dependencies
        run: flutter pub get
    
      - name: Run tests
        run: flutter test


  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          distribution: 'zulu'
          java-version: '12.x'
    
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.7.7"
          channel: 'stable'
    
      - name: Get dependencies
        run: flutter pub get
    
      - name: Build APK
        run: flutter build apk --split-per-abi
